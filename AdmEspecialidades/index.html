<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Especialidades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Añade este div para el contenedor de alertas -->
<div id="alert-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

<div class="container">
    <h2 class="my-4">Gestión de Especialidades</h2>
    
    <!-- Botón para agregar una nueva especialidad -->
    <button class="btn btn-success mb-4" data-toggle="modal" data-target="#addModal">Agregar Especialidad</button>

    <!-- Tabla de especialidades -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Carrera</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán los datos desde PHP -->
        </tbody>
    </table>
</div>

<!-- Modal para agregar nueva especialidad -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Agregar Especialidad</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="especialidadNombre">Nombre de la Especialidad</label>
                        <input type="text" class="form-control" id="especialidadNombre" required>
                    </div>
                    <div class="form-group">
                        <label for="carreraId">Carrera</label>
                        <select class="form-control" id="carreraId" required>
                            <!-- Opciones llenadas desde JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Agregar Especialidad</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal para editar especialidad -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Especialidad</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editEspecialidadNombre">Nombre de la Especialidad</label>
                        <input type="text" class="form-control" id="editEspecialidadNombre" required>
                    </div>
                    <div class="form-group">
                        <label for="editCarreraId">Carrera</label>
                        <select class="form-control" id="editCarreraId" required>
                            <!-- Opciones llenadas desde JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar esta especialidad?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmarEliminar">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Añade el script de notificaciones -->
<script src="notificaciones.js"></script>

<script>
let especialidadAEliminar = null;

$(document).ready(function() {
    cargarEspecialidades();
    cargarCarreras();

    // Manejar el envío del formulario de agregar especialidad
    $('#addForm').on('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            nombre: $('#especialidadNombre').val(),
            id_carrera: $('#carreraId').val()
        };

        $.ajax({
            url: 'create.php',
            type: 'POST',
            data: formData,
            dataType: 'json',
            success: function(response) {
                if (response.status === 'success') {
                    mostrarMensaje(response.message, response.status === 'success' ? 'success' : 'error');
                    $('#addModal').modal('hide');
                    cargarEspecialidades();
                } else {
                    mostrarMensaje('Error al agregar la especialidad', 'error');
                }
            },
            error: function() {
                mostrarMensaje("Error en la creación de la especialidad.", 'error');
            }
        });
    });

    // Manejar el envío del formulario de editar especialidad
    $('#editForm').on('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            id_especialidad: $(this).data('id_especialidad'),
            nombre: $('#editEspecialidadNombre').val(),
            id_carrera: $('#editCarreraId').val()
        };

        $.ajax({
            url: 'update.php',
            type: 'POST',
            data: formData,
            dataType: 'json',
            success: function(response) {
                if (response.status === 'success') {
                    mostrarMensaje(response.message, response.status === 'success' ? 'success' : 'error');
                    $('#editModal').modal('hide');
                    cargarEspecialidades();
                } else {
                    mostrarMensaje('Error al actualizar la especialidad', 'error');
                }
            },
            error: function() {
                mostrarMensaje("Error en la actualización de la especialidad.", 'error');
            }
        });
    });

    $('#confirmarEliminar').click(function() {
        if (especialidadAEliminar) {
            $.ajax({
                url: 'delete.php',
                type: 'POST',
                data: { id_especialidad: especialidadAEliminar },
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        mostrarMensaje(response.message, 'success');
                        $('#deleteModal').modal('hide');
                        cargarEspecialidades();
                    } else {
                        mostrarMensaje('Error al eliminar la especialidad', "error");
                    }
                },
                error: function() {
                    mostrarMensaje("Error al eliminar la especialidad.", "error");
                }
            });
        }
    });

    $('#deleteModal').on('hidden.bs.modal', function () {
        especialidadAEliminar = null;
    });
});



function cargarEspecialidades() {
    $.ajax({
        url: 'read.php',
        type: 'GET',
        dataType: 'json',
        success: function(data) {
            let especialidadesHTML = '';
            data.forEach(especialidad => {
                especialidadesHTML += `
                    <tr>
                        <td>${especialidad.nombre}</td>
                        <td>${especialidad.nombre_carrera}</td>
                        <td><button class="btn btn-primary" data-toggle="modal" data-target="#editModal" onclick="editarEspecialidad(${especialidad.id_especialidad})">Editar</button></td>
                        <td><button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" onclick="eliminarEspecialidad(${especialidad.id_especialidad})">Eliminar</button></td>
                    </tr>
                `;
            });
            $('table tbody').html(especialidadesHTML);
        },
        error: function() {
            mostrarMensaje("Error al cargar las especialidades.", "error");
        }
    });
}

function cargarCarreras() {
    $.ajax({
        url: 'get_carrera.php',
        type: 'GET',
        dataType: 'json',
        success: function(data) {
            let carreraOptions = '<option value="">Seleccione una carrera</option>';
            data.forEach(carrera => {
                carreraOptions += `<option value="${carrera.id_carrera}">${carrera.nombre_carrera}</option>`;
            });
            $('#carreraId, #editCarreraId').html(carreraOptions);
        },
        error: function() {
            mostrarMensaje("Error al cargar las carreras.", "error");
        }
    });
}


function editarEspecialidad(id_especialidad) {
    $.ajax({
        url: 'get_especialidad.php',
        type: 'GET',
        data: { id_especialidad: id_especialidad },
        dataType: 'json',
        success: function(especialidad) {
            $('#editEspecialidadNombre').val(especialidad.nombre);
            $('#editCarreraId').val(especialidad.id_carrera);
            $('#editForm').data('id_especialidad', especialidad.id_especialidad);
        },
        error: function() {
            mostrarMensaje("Error al cargar los datos de la especialidad.", "error");
        }
    });
}

function eliminarEspecialidad(id_especialidad) {
    especialidadAEliminar = id_especialidad;
    $('#deleteModal').modal('show'); 
}
</script>
</body>
</html>
